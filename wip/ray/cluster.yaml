cluster_name: cluster 
max_workers: 2 
upscaling_speed: 1

docker:
    image: "rayproject/ray-ml:latest"
    container_name: "ray_container"
    pull_before_run: True
    run_options:  
        - --ulimit nofile=65536:65536
    head_image: "rayproject/ray-ml:latest"
    worker_image: "rayproject/ray-ml:latest"

idle_timeout_minutes: 120 

provider:
    type: aws
    region: us-east-1
    availability_zone: us-east-1a #,us-east-1b,us-east-1c,us-east-1d,us-east-1e,us-east-1f
    cache_stopped_nodes: False 
    cloudwatch:
        agent:
            config: "cloudwatch/cloudwatch-agent-config.json"
        dashboard:
            name: "RayDashboard"
            config: "cloudwatch/cloudwatch-dashboard-config.json"

auth:
    ssh_user: ubuntu

available_node_types:
    ray.head.default:
        resources: {"CPU": 0, "GPU": 0} 
        node_config:
            Placement:
                GroupName: ray
                AvailabilityZone: us-east-1a
            InstanceType: r5dn.2xlarge
            ImageId: ami-069f2811478f86c20
            BlockDeviceMappings:
                - DeviceName: /dev/sda1
                  Ebs:
                      VolumeSize: 500
            IamInstanceProfile:
                Name: ray-autoscaler-cloudwatch-v1
    ray.worker.default:
        min_workers: 2 
        max_workers: 2
        resources: {}
        node_config:
            Placement:
                GroupName: ray
            InstanceType: r5dn.2xlarge
            ImageId: ami-069f2811478f86c20
            BlockDeviceMappings:
                - DeviceName: /dev/sda1
                  Ebs:
                      VolumeSize: 500
            IamInstanceProfile:
                Name: ray-autoscaler-cloudwatch-v1

head_node_type: ray.head.default

cluster_synced_files: []

file_mounts_sync_continuously: True

rsync_exclude:
    - "**/.git"
    - "**/.git/**"

rsync_filter:
    - ".gitignore"

initialization_commands: []

setup_commands: []

head_setup_commands: []

worker_setup_commands: []

head_start_ray_commands:
    - ray stop
    - pip install -U jupyterlab mlflow boto3
    - nohup mlflow ui --host 0.0.0.0 --port 5001 > mlflow.out &
    - nohup jupyter lab > jupyterlab.out &
    - export AUTOSCALER_MAX_NUM_FAILURES=inf; ray start --head --port=6379 --object-manager-port=8076 --autoscaling-config=~/ray_bootstrap_config.yaml

worker_start_ray_commands:
    - ray stop
    - ray start --address=$RAY_HEAD_IP:6379 --object-manager-port=8076

head_node: {}
worker_nodes: {}
